<!doctype html>

<html data-framework="vue">
  <head>
    <meta charset="utf-8">
    <title>Vue.js TodoMVC</title>
    <script src="https://unpkg.com/director@1.2.8/build/director.js"></script>
    <style>
      [v-clock]{display: none;}
    </style>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo"
          autofocus autocomplete="off"
          placeholder="What needs to be done?"
          v-model='newTodo'
          @keyup.enter='addTodo'>
      </header>
      <section class="main" v-show="todos.length" v-cloak>
        <input type="checkbox" class="toggle-all" v-model="allDone">
        <ul class="todo-list">
          <li v-for="todo in filteredTodos"
            class='todo'
            :key='todo.id'
            :class='{completed: todo.completed, editing: todo == editTodo}'
          >
          <div class="view">
            <input type="checkbox" class="toggle" v-model="todo.completed">
            <label @dblclick="editTodo(todo)">{{ todo.title }}</label>
            <button class="destroy" @click="removeTodo(todo)"></button>
          </div>
          <input type="text" class="edit" v-model="todo.title"
            v-todo-focus='todo == editedTodo'
            @blur='doneEdit(todo)'
            @keyup.enter='doneEdit(todo)'
            @keyup.esc='cancelEdit(todo)'
          >
        </li>
        </ul>
      </section>
      <footer class="footer" v-show="todos.length" v-cloak>
        <span class="todo-count">
          <strong>{{ remaining }}</strong> {{ remaining | pluralize }} left
        </span>
        <ul class="filters">
          <li>
            <a href="#/all" :class='{ selected: visibility == "all"} '>All</a>
            <a href="#/active" :class='{selected: visibility == "active"}'>Active</a>
            <a href="#/completed" :class='{selected: visibility == "completed"}'>Completed</a>
          </li>
          <button class="clear-completed" @click='removeCompleted' v-show='todos.length > remaining'>Clear Completed</button>
        </ul>
      </footer>

    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
    </footer>

    <script src="dist/vue.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
